<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Random Quote Displayer</title>
  </head>
  <body>
    <main class="quote-card">
      <section>
        <div class="quote">
          Marriage is the highest state of friendship. If happy, it lessens our
          cares by dividing them, at the same time that it doubles our pleasures
          by mutual participation.
        </div>
        <div class="author">- iam author</div>
      </section>
      <button>Show Another Quote</button>
    </main>
  </body>
</html>
